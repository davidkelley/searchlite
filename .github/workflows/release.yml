name: Release-plz

on:
  push:
    branches: [main]

jobs:
  # Release unpublished packages.
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'davidkelley' }}
    permissions:
      contents: write
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false
      - &install-rust
        name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - &install-release-plz
        name: Install release-plz tooling
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-semver-checks@0.45, release-plz@0.3.150
      - name: Configure git user
        uses: release-plz/git-config@59144859caf016f8b817a2ac9b051578729173c4
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - &determine-previous
        name: Determine previous release manifest
        id: previous-release
        run: |
          set -euo pipefail
          latest_tag=$(git tag --list 'searchlite-core-v*' --sort=-v:refname | head -n 1)
          if [ -n "$latest_tag" ]; then
            worktree_dir=$(mktemp -d)
            git worktree add "$worktree_dir" "$latest_tag"
            echo "manifest_path=$worktree_dir/Cargo.toml" >> "$GITHUB_OUTPUT"
          else
            echo "manifest_path=" >> "$GITHUB_OUTPUT"
          fi
      - name: Run release-plz
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
        run: |
          set -euo pipefail
          release-plz release \
            --git-token "${GITHUB_TOKEN}" \
            --repo-url "https://github.com/${GITHUB_REPOSITORY}" \
            -o json

  # Create a PR with the new versions and changelog, preparing the next release.
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - *checkout
      - *install-rust
      - *install-release-plz
      - name: Configure git user
        uses: release-plz/git-config@59144859caf016f8b817a2ac9b051578729173c4
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - *determine-previous
      - name: Run release-plz
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          REGISTRY_MANIFEST_PATH: ${{ steps.previous-release.outputs.manifest_path }}
        run: |
          set -euo pipefail
          args=(--git-token "${GITHUB_TOKEN}" --repo-url "https://github.com/${GITHUB_REPOSITORY}")
          if [ -n "${REGISTRY_MANIFEST_PATH}" ]; then
            args+=(--registry-manifest-path "${REGISTRY_MANIFEST_PATH}")
          fi
          release-plz release-pr "${args[@]}" -o json
