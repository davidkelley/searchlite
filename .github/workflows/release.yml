name: Release-plz

on:
  push:
    branches: [main]

jobs:
  # Release unpublished packages.
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'davidkelley' }}
    permissions:
      contents: write
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false
      - &install-rust
        name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - &install-release-plz
        name: Install release-plz tooling
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-semver-checks@0.45, release-plz@0.3.150
      - name: Configure git user
        uses: release-plz/git-config@59144859caf016f8b817a2ac9b051578729173c4
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Run release-plz
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
        run: |
          set -euo pipefail
          # release-plz detects the previous published version from git tags; the registry manifest
          # lookup that used to be here is no longer required with the current release-plz defaults.
          release-plz release \
            --git-token "${GITHUB_TOKEN}" \
            --repo-url "https://github.com/${GITHUB_REPOSITORY}" \
            -o json

  # Create a PR with the new versions and changelog, preparing the next release.
  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - *checkout
      - *install-rust
      - *install-release-plz
      - name: Configure git user
        uses: release-plz/git-config@59144859caf016f8b817a2ac9b051578729173c4
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Run release-plz
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
        run: |
          set -euo pipefail
          # release-plz detects the previous published version from git tags; the registry manifest
          # lookup that used to be here is no longer required with the current release-plz defaults.
          release-plz release-pr \
            --git-token "${GITHUB_TOKEN}" \
            --repo-url "https://github.com/${GITHUB_REPOSITORY}" \
            -o json
